<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka dla Ciebie ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s infinite;
        }
        .heart::before, .heart::after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -50px;
            left: 0;
        }
        .heart::after {
            left: 50px;
            top: 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            color: #d32f2f;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <p class="message">Kocham Ciƒô najbardziej na ≈õwiecie! üíñ<br>Jeste≈õ moim najwiƒôkszym skarbem.</p>
</body>
</html>
